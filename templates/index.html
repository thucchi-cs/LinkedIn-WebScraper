{% extends "layout.html" %}

{% block body %}
    <div class="title-section">
        <h1>LinkedIn WebScraper</h1>
        <hr />
    </div>

    <div class="main-container">
        <!-- LEFT SECTION -->
        <div class="left-section">
            <div class="range-block">
                <label>Followers:</label>
                <div class="range-inputs">
                    <input type="number" placeholder="Min" id="min-followers"/>
                    <span>-</span>
                    <input type="number" placeholder="Max" id="max-followers"/>
                </div>
            </div>
            <div class="range-block">
                <label>Employees:</label>
                <div class="range-inputs">
                    <input type="number" placeholder="Min" id="min-employees"/>
                    <span>-</span>
                    <input type="number" placeholder="Max" id="max-employees"/>
                </div>
            </div>
        </div>

            <!-- SEPARATOR -->
        <div class="divider"></div>

            <!-- RIGHT SECTION -->
        <div class="right-section">
            <div class="keywords-label">Keywords</div>
            <div class="keyword-inputs" id="keywords-container">
                <!-- Input + Button Box -->
                <div class="keyword-box input-box">
                    <input id="add-keywords" type="text" placeholder="Enter keyword" />
                    <button id="add-keyword" class="add-btn">+</button>
                </div>

            </div>
        </div>
    </div>

    <div class="company-list-section" id="companies-container">
        <!-- Add New Company Box -->
        <div class="company-item add-company" id="add-company-container" hidden>
            <span id="limit" hidden>Number of companies limit reached</span>
            <input id="add-companies" type="text" placeholder="Add company" />
            <button id="add-company" class="add-btn">+</button>
        </div>
    </div>

    
    <div class="search-button-container">
        <p class="error" hidden></p>
        <button class="search-btn" id="search">Search</button>
    </div>

    <!-- Spinner -->
    <div class="spinner" id="spinner" style="display: none;"></div>

    <!-- Table Result -->
    <div id="results-table"></div>
    
{% endblock %}
